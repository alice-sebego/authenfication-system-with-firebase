<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page d'inscription et de connexion créée avec JavaScript vanilla et Firebase">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <!-- Script -->
    <script defer src="./dist/bundle.js"></script>
    <title>Authentifiez-vous</title>
</head>
<body>
    <header>
        <nav>
            <button type="button"><i class="fas fa-bars"></i></button>
            <ul>
                <li class="nav subscription">S'inscrire</li>
                <li class="nav connection">Se connecter</li>
                <li class="nav disconnection">Se déconnecter</li>
            </ul>
        </nav>
        <h1>Bienvenue à vous !</h1>
    </header>
    <section id="acces">
        <h2>Contenu privé</h2>
    </section>
    <section id="forms">
        <h3>
            <span class="subscription">Inscrivez-vous</span> ou <span class="connection">connectez-vous</span>
        </h3>
        <div id="picture" class="notdisplayed">
            <picture>
                <source srcset="./assets/illustration-courtesy-pexels-tembela-bohle.jpg">
                <img src="./assets/illustration-courtesy-pexels-tembela-bohle.jpg" alt="Rejoindre le groupe de discussion de foot">
            </picture>
        </div>
        <form id="subscribe" class="notdisplayed">
            <h3>Inscription</h3>
            <fieldset id="fieldEmailsub">
                <label for="emailSubscription">Entrez votre e-mail *</label>
                <input type="email" name="email-subscription" id="emailSubscription" aria-describedby="infoMailSub" autocomplete="email" autofocus required>
                <p id="infoMailSub"></p>
            </fieldset>
            <fieldset id="fieldPwdSub">
                <label for="pwdSubscription">Créez votre mot de passe * </label>
                <input type="password" name="pwd-subscription" id="pwdSubscription" aria-describedby="infoPwdSub" required>
                <p id="infoPwdSub"></p>
            </fieldset>
            <button type="submit">S'inscrire</button>
            <p class="switchForm">Déjà inscrit ? <span class="connection">Connectez-vous</span></p>
        </form>

        <form id="connect" class="notdisplayed">
            <h3>Connexion</h3>
            <fieldset id="fieldEmailConnect">
                <label for="emailConnection">Entrez votre e-mail</label>
                <input type="email" name="email-connection" id="emailConnection" aria-describedby="infoMailConx" autocomplete="email" autofocus>
                <p id="infoMailConx"></p>
            </fieldset>
            <fieldset id="fieldPwdConnect">
                <label for="pwdConnection">Entrez votre mot de passe</label>
                <input type="password" name="pwd-connection" id="pwdConnection" aria-describedby="infoPwdConx" autocomplete="current-password">
                <p id="infoPwdConx"></p>
            </fieldset>
            <button type="submit">Se connecter</button>
            <p class="switchForm">Vous n'avez pas de compte ? <span class="subscription">Inscrivez-vous</span></p>
        </form>
    </section>
    <main>    
    </main>
    <footer>
        <p><a href="#forms" class="connection">Se connecter</a> | <a href="#acces" class="disconnection">Se déconnecter</a></p>
        <p><span id="year"></span> - Side project which works Firebase</p>
    </footer>
</body>
</html>
